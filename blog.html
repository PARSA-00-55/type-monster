<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog.com</title>
    <!-- daisy UI CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.27.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- nav bar -->
    <header>
        <div class="navbar bg-base-100 container mx-auto">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl"><span class="font-extrabold text-5xl text-sky-500">Blog</span>.com</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>

    <!-- Q&A section -->
    <main class="container mx-auto mt-7">
        <!-- card 1 -->
        <div class="card w-full bg-base-300 shadow-xl">
            <div class="card-body">
              <h2 class="card-title">Difference between local storage and section storage?</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
            </div>
          </div>
    </main>

</body>

</html>
